# render.yaml
services:
  - type: web
    name: projecthub
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: SECRET_KEY
        generateValue: true  # Generate secure random value
      - key: PAYSTACK_SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: PAYSTACK_PUBLIC_KEY
        sync: false  # Set this in Render dashboard
      - key: DEBUG
        value: "False"  # Set to False for production
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DJANGO_SETTINGS_MODULE
        value: "backend.settings"
      - key: ALLOWED_HOSTS
        value: "projecthub-45pr.onrender.com,*.onrender.com"